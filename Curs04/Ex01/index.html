<!DOCTYPE html>
<html>
<head>
  <title>Tables</title>
  <style>
    td, th {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Nume</th>
      <th>Exemple</th>
      <th>Detalii</th>
    </tr>
    <tr>
      <td>type</td>
      <td>text, password, checkbox, etc...</td>
      <td>Este atributul care determina felul si afisarea campului</td>
    </tr>
    <tr>
      <td>required</td>
      <td>&nbsp;</td>
      <td>Acest camp este obligatoriu</td>
    </tr>
    <tr>
      <td>placeholder</td>
      <td>placeholder="Password"</td>
      <td>Valoarea afisata in campul gol</td>
    </tr>
    <tr>
      <td>value</td>
      <td>value="Default‚Äù</td>
      <td>O valoare initiala a campului</td>
    </tr>
  </table>
</body>
</html>
