<!DOCTYPE html>
<html>
<head>
  <title>Tables</title>
  <style>
    td, th {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Nume</th>
      <th>Exemplu</th>
      <th>Detalii</th>
    </tr>

    <tr>
      <td>for</td>
      <td>for="password"</td>
      <td>Leaga un label de un anumit element (preferabil un input). Legatura se face prin atributul id al acelui element. De regula atributele name si id pe element sunt identice.      </td>
    </tr>
  </table>
</body>
</html>
