<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name</label>
        <input type="text" 
            name="name" 
            id="name"
            maxlength="30"
            minlength="5"
            required
            >
        <br>

        <label for="surname">Surname</label>
        <input type="text"
            name="surname"
            id="surname"
            minlength="5"
            maxlength="30"
            required
            >
        <br>

        <label for="message">Mesaj</label>
        <textarea
            name="message"
            id="message"
            rows="4"
            cols="30"
            ></textarea>
        <br>

        <label for="details">Detalii</label>
        <textarea
            name="details"
            id="details"
            cols="30"
            rows="4"
            ></textarea>

        <br><br>
        <button type="submit">Trimite</button>
    </form>
</body>
</html>
