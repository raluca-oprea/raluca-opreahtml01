<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
</head>
<body>

  <h1>Formularul meu:</h1>
  <form>
    <h5>Detalii principale</h5>
    <input name="name" placeholder="Nume"> <br>
    <input name="surname" placeholder="Prenume"> <br>
    <input type="text" name="nickname" placeholder="Porecla"> <br>
    
    <input type="text" 
      name="carBrand"
      placeholder="Marca auto"
      maxlength="10"
      minlength="4"
      value="Skoda"
      >
    <br>

    <input type="text"
      name="petName"
      placeholder="Nume animal"
    >
    <br>

    <input type="text"
      name="phoneBrand"
      placeholder="Marca Telefon"
      maxlength="30"
      minlength="2"
      value="iPhone"
    >
    <br>

    <input type="text"
      name="phoneNumber"
      placeholder="Numar telefon"
    >
    <br>

    <input type="text"
      name="friendName"
      placeholder="Nume prieten"
    >
    <br>

    <input type="text"
      name="friendSurename"
      placeholder="Prenume prieten"
    >
    <br>


    <br> <br>
    <button type="submit">Trimite</button>
  </form>

</body>
</html>
