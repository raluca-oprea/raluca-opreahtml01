<!DOCTYPE html>
<html>
<head>
  <title>Email/tel</title>
</head>
<body>

  <form>
      <input type="text"
        name="name"
        placeholder="Nume"
        required="false"
      >
      <br>

      <input type="text"
        name="surname"
        placeholder="Prenume"
        >
      <br>

      <input type="text"
        name="username"
        placeholder="Nume de utilizator"
        maxlength="25"
        minlength="3"
        required
        >
      <br>

      <input type="email"
        name="email"
        placeholder="email@email.com"
        required
      >
      <br>

      <input type="phone"
        name="phone"
        placeholder="Numar telefon"
        required
      >
      <br>

    <button type="submit">Trimite</button>
  </form>

</body>
</html>
