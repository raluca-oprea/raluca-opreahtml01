<!DOCTYPE html>
<html>
<head>
  <title>Checkboxes</title>
</head>
<body>

  <h1>Lista mea de cumparaturi</h1>
  <form>
    <h3>Carrefour</h3>
    <ul>
      <li>
        <label for="struguri">Struguri</label>
        <input type="checkbox" name="struguri" id="struguri">
      </li>
      <li>
        <label for="detergent">Detergent</label>
        <input type="checkbox" name="detergent" id="detergent">
      </li>
      <li>
        <label for="sapun">Sapun</label>
        <input type="checkbox" name="sapun" id="sapun">
      </li>
    </ul>

    <h3>Mega Image</h3>
    <ul>
      <li>
        <label for="apa">Apa</label>
        <input type="checkbox"
          name="apa"
          id="Apa"
          >
      </li>
      <li>
        <label for="ulei">Ulei</label>
        <input type="checkbox"
          name="ulei"
          id="Ulei"
          >
      </li>
      <li>
        <label for="paine">Paine</label>
        <input type="checkbox"
          name="paine"
          id="Paine"
          >
      </li>
    </ul>
    <h3>Kaufland</h3>
    <ul>
      <li>
        <label for="iaurt">Iaurt</label>
        <input type="checkbox"
        name="Iaurt"
        id="Iaurt"
        >
      </li>
      <li>
        <label for="Cola">Cola</label>
        <input type="checkbox"
        name="Cola"
        id="Cola"
        >
      </li>
      <li>
        <label for="Mere">Mere</label>
        <input type="checkbox"
        name="mere"
        id="Mere"
        >
      </li>.
    </ul>
  </form>

</body>
</html>
